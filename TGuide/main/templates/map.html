{% extends 'navbar.html' %}
{% load static %}

{% block content %}
<head>
    <title>Map Integration</title>
    <link rel="stylesheet" href="{% static 'css/map.css' %}">
</head>
<body>
    <h2>Location Map</h2>
    <div id="map"></div>

    
    <script>
        var map = L.map('map').setView([28.6139, 77.2090], 10); // Default to Delhi

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Function to add marker dynamically
        function addMarker(lat, lon, name) {
            L.marker([lat, lon]).addTo(map)
                .bindPopup("<b>" + name + "</b>").openPopup();
        }

        // Example marker (Taj Mahal)
        addMarker(27.1751, 78.0421, "Taj Mahal");
    </script>
</body>
{% endblock %}
